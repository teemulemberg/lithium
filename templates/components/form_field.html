<div>
    <label for="id_{{ field_name }}" class="block text-sm font-medium text-gray-700">{{ label }}</label>
    <input type="{{ field_type|default:'text' }}" 
           name="{{ field_name }}" 
           id="id_{{ field_name }}" 
           {% if required %}required{% endif %}
           class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
    {% if field_errors %}
        <p class="mt-1 text-sm text-red-600">{{ field_errors.0 }}</p>
    {% endif %}
</div>
